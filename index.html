<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch - The Odin Project</title>
        <link rel="stylesheet" href="assets/styles/styles.css">
        <script src="assets/scripts/script.js" defer></script>
    </head>
    <body>
        <div class="menu">
            <input type="color" class="color-picker" value="#000000">
            <div class="mode-selector">
                <button class="menu-button color active">Color</button>
                <button class="menu-button rainbow">Rainbow</button>
                <button class="menu-button eraser">Eraser</button>
            </div>
            <div class="grid-dimensions">
                <!-- Set by JavaScript -->
            </div>
            <input type="range" class="grid-size-selector" min="2" max="64">
            <button class="menu-button clear">Clear</button>
        </div>
        <div id="grid-container" class="grid-container">
            <!-- Grid cells are generated by JavaScript -->
        </div>
    </body>
</html>
