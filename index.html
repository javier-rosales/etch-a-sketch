<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch - The Odin Project</title>
        <link rel="stylesheet" href="assets/styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script src="assets/scripts/script.js" defer></script>
        <script src="https://kit.fontawesome.com/1e7f02d8f7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <div class="title">Etch-a-Sketch</div>
        </div>
        <div class="menu">
            <div class="setting">
                <div class="setting-name">MODE</div>
                <input type="color" class="color-picker">
                <div class="mode-selector">
                    <button class="menu-button color">Color</button>
                    <button class="menu-button rainbow">Rainbow</button>
                    <button class="menu-button eraser">Eraser</button>
                </div>
            </div>
            <div class="setting">
                <div class="setting-name">SIZE</div>
                <div class="grid-dimensions">
                    <!-- Set by JavaScript -->
                </div>
                <input type="range" class="grid-size-selector" min="2" max="64">
            </div>
            <button class="menu-button clear">Clear</button>
        </div>
        <div id="grid-container" class="grid-container">
            <!-- Grid cells are generated by JavaScript -->
        </div>
        <div class="footer">
            <a class="github-profile" href="https://github.com/javier-rosales" target="_blank">
                <i class="fa-brands fa-github"></i>
                javier-rosales
            </a>
        </div>
    </body>
</html>
